<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;

        align-items: center;
      }

      #sketch-holder {
        overflow-x: auto;
        border: 1px solid black;
      }
    </style>
    <script src="../dist/main.js"></script>
    <!-- <script src="../src/index.js" type="module"></script> -->
  </head>

  <body>
    <div id="sketch-holder"></div>
    <label for="seeker">Time Stamp in ticks here</label>
    <input type="range" name="seeker" id="seeker" min="0" max="0" values="0" />
    <button type="button" id="togglePlay">Play/Pause</button>
    <button type="button" id="canvasToggler">Show/hide Canvas</button>
    <button type="button" id="renderStarter">Start Recording</button>
    <div class="menu">
      <label for="filereader">File:</label>
      <input type="file" id="filereader" name="filereader" accept=".mid" />
    </div>
  </body>
</html>
